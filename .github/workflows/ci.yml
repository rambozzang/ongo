name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ongo_user
          POSTGRES_PASSWORD: ongo_password
          POSTGRES_DB: ongo_db
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_PASSWORD: ongo_password
      JWT_SECRET: ci-test-jwt-secret-key-must-be-at-least-32-bytes-long
      PLATFORM_TOKEN_ENCRYPTION_KEY: Y2ktdGVzdC1hZXMyNTYtZW5jcnlwdGlvbi1rZXkwMA==
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        working-directory: backend
        run: ./gradlew build -x test

      - name: Test
        working-directory: backend
        run: ./gradlew test

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npx vue-tsc --noEmit || true

      - name: Build
        working-directory: frontend
        run: npm run build
