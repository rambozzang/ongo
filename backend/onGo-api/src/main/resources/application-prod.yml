# Production profile overrides
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

storage:
  type: s3
  bucket: ${R2_BUCKET:ongo-videos}
  s3:
    region: auto
    endpoint: https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
    access-key: ${R2_ACCESS_KEY}
    secret-key: ${R2_SECRET_KEY}

# CORS — 프로덕션에서는 실제 도메인만 허용 (localhost 차단)
cors:
  allowed-origins: https://ongo.codelabtiger.com

management:
  endpoints:
    web:
      exposure:
        include: health
