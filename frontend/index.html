<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="onGo" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <meta name="description" content="영상 크리에이터를 위한 멀티 플랫폼 관리 도구" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js" async></script>
    <title>onGo - 크리에이터 멀티 플랫폼 관리</title>
  </head>
  <body>
    <script>
      ;(function () {
        var t = localStorage.getItem('theme')
        var d =
          t === 'dark' || (t !== 'light' && matchMedia('(prefers-color-scheme: dark)').matches)
        if (d) document.documentElement.classList.add('dark')
      })()
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
